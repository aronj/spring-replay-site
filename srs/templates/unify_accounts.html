{% extends 'srs_base.html' %}

{% block pagetitle %}Unify Accounts{% endblock %}

{% block maincontent%}
<div class="left">
<br/><br/>
<p style="font-weight:bold;">Choose the two accounts that should be unified.</p>

	<div class="lt"></div>
	<div class="lbox" style="height:230px;">

	        {{ form.as_p }}
	        <input type="submit" value="Submit" />
	    </form>
	</div>

</div>
{% endblock %}
